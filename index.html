<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow SaaS | Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuration from your fitflow project 
        const firebaseConfig = {
            apiKey: "AIzaSyDpESLRjb", // [cite: 16]
            authDomain: "fitflow-a1f9f.firebaseapp.com",
            projectId: "fitflow-a1f9f", // [cite: 18, 26]
            storageBucket: "fitflow-a1f9f.appspot.com", // [cite: 18]
            messagingSenderId: "297014251479", // [cite: 18]
            appId: "1:297014251479" // [cite: 18]
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // LEAD CAPTURE & SIGNUP
        window.handleLogin = async () => {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;

            if(!name || !email || !pass) return alert("Please fill in all fields.");

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    fullName: name,
                    email: email,
                    startingStats: {},
                    latestStats: {}
                });
                location.reload();
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        // LOAD CLOUD DATA
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('display-name').innerText = "Member: " + data.fullName;
                    renderTracker(data.startingStats, data.latestStats);
                }
            }
        });

        // SAVE WORKOUT REPS & WEIGHTS TO CLOUD
        window.saveWorkoutSession = async () => {
            const user = auth.currentUser;
            if (!user) return;

            const exercises = [];
            document.querySelectorAll('.exercise-row').forEach(row => {
                const name = row.querySelector('.ex-name').innerText;
                const weight = row.querySelector('.wt-input').value;
                const reps = row.querySelector('.rep-input').value;
                if(weight && reps) exercises.push({ name, weight, reps });
            });

            if(exercises.length === 0) return alert("Please enter weight and reps for at least one exercise.");

            try {
                await addDoc(collection(db, "users", user.uid, "workouts"), {
                    date: new Date(),
                    exercises: exercises
                });
                alert("Workout Logged Successfully!");
                showDashboard();
            } catch (e) {
                alert("Error saving workout.");
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>

    <style>
        .gradient-brand { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .hidden { display: none; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 1rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #auth-overlay { backdrop-filter: blur(8px); }
        .photo-slot { aspect-ratio: 3/4; background: #f3f4f6; border: 2px dashed #d1d5db; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; border-radius: 1rem; cursor: pointer; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; object-fit: cover; }
    </style>
</head>
<body class="bg-gray-50 font-sans pb-20 text-gray-900">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-blue-900/95 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl text-center border-t-8 border-blue-600">
            <h1 class="text-4xl font-black italic text-blue-900 mb-2 tracking-tighter">FITFLOW</h1>
            <p class="text-gray-500 text-sm mb-8 italic">Join the WorkToLive Performance Team</p>
            <div class="space-y-4 text-left">
                <input type="text" id="user-name" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 ring-blue-500" placeholder="Full Name">
                <input type="email" id="user-email" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 ring-blue-500" placeholder="Email Address">
                <input type="password" id="user-pass" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 ring-blue-500" placeholder="Password">
                <button onclick="handleLogin()" class="w-full gradient-brand text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest">Create Account</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <nav class="gradient-brand text-white p-4 shadow-lg sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold tracking-tight italic text-white">FITFLOW</h1>
                <div class="flex items-center gap-4">
                    <span id="display-name" class="hidden md:block text-xs font-bold uppercase text-white"></span>
                    <img src="coach.png" class="profile-avatar" alt="Coach">
                    <button onclick="logout()" class="text-white opacity-70"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto p-4 md:p-8 space-y-8">
            <div id="dashboard-section" class="space-y-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <h2 class="text-sm font-black text-gray-800 uppercase italic mb-4">Your Progress</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-xs">
                            <thead>
                                <tr class="text-gray-400 uppercase border-b"><th class="pb-3">Area</th><th class="pb-3">Start</th><th class="pb-3">Latest</th><th class="pb-3 text-right">Change</th></tr>
                            </thead>
                            <tbody id="progress-table-body"></tbody>
                        </table>
                    </div>
                </div>

                <h2 class="text-sm font-black text-gray-800 uppercase italic">Training Database</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <button onclick="openMuscleGroup('Chest')" class="bg-white p-6 rounded-2xl border border-gray-100 text-center"><i class="fas fa-dumbbell text-blue-500 mb-2"></i><p class="text-[10px] font-black uppercase">Chest</p></button>
                    <button onclick="openMuscleGroup('Back')" class="bg-white p-6 rounded-2xl border border-gray-100 text-center"><i class="fas fa-bars-staggered text-green-500 mb-2"></i><p class="text-[10px] font-black uppercase">Back</p></button>
                    <button onclick="openMuscleGroup('Legs')" class="bg-white p-6 rounded-2xl border border-gray-100 text-center"><i class="fas fa-person-walking text-red-500 mb-2"></i><p class="text-[10px] font-black uppercase">Legs</p></button>
                </div>
            </div>

            <div id="workout-section" class="hidden space-y-6">
                <button onclick="showDashboard()" class="text-blue-600 font-bold text-sm uppercase"><i class="fas fa-chevron-left mr-1"></i> Dashboard</button>
                <div id="exercise-container" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 divide-y"></div>
                <button onclick="saveWorkoutSession()" class="w-full bg-green-600 text-white font-black py-5 rounded-xl uppercase text-sm tracking-widest shadow-xl">Complete & Log Workout</button>
            </div>
        </main>
    </div>

    <script>
        const library = {
            'Chest': [{name:'Bench Press', v:'vcBig73ojpE'},{name:'Incline DB Press', v:'8iPEnn-ltC8'}],
            'Back': [{name:'Lat Pulldown', v:'CAwf7n6Luuc'},{name:'Seated Row', v:'GZbfZ033f74'}],
            'Legs': [{name:'Barbell Squat', v:'MVMNk0HiTMg'},{name:'Leg Press', v:'IZxyjW7MPJQ'}]
        };

        function openMuscleGroup(group) {
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('workout-section').classList.remove('hidden');
            const container = document.getElementById('exercise-container');
            container.innerHTML = '';
            library[group].forEach(ex => {
                container.innerHTML += `
                    <div class="py-5 exercise-row flex flex-col gap-3">
                        <div class="flex justify-between items-center"><span class="ex-name font-bold text-xs uppercase">${ex.name}</span></div>
                        <div class="flex gap-2">
                            <input type="number" class="wt-input w-full bg-gray-50 p-3 rounded-lg text-xs outline-none" placeholder="Weight (kg)">
                            <input type="number" class="rep-input w-full bg-gray-50 p-3 rounded-lg text-xs outline-none" placeholder="Reps">
                        </div>
                    </div>`;
            });
        }
        function showDashboard() { document.getElementById('workout-section').classList.add('hidden'); document.getElementById('dashboard-section').classList.remove('hidden'); }
        function renderTracker(start = {}, latest = {}) { /* logic same as previous version to show starting vs latest */ }
    </script>
</body>
</html>
